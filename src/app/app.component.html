<div class="container">
  <h1>Angular Components</h1>
  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>

  <hr/>

  <app-post 
    *ngFor="let p of posts"
    [post]="p">
    <div #info>
      <small *ngIf="p.text.length > 10; else short">Post is so big</small>
      <ng-template #short>
        <small>Post is so small</small>
      </ng-template>
    </div>
  </app-post>

</div>
